<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./scripts/app.js" defer></script>
    <title>Lilogotchi</title>
</head>

<body>

    <main id='openingScreen'>
        <div class='title'>Welcome to Lilogotchi! Give your egg a name to get started!</div>


        <ul class="healthmeter">
            <li><label for="hunger">Hunger:</label>
                <meter id="hunger" min="0" max="10" low="33" high="66" optimum="80" value="10">
                    at 10/10
                </meter>
            </li>
            <li><label for="sleepiness">Sleepiness:</label>
                <meter id="sleepiness" min="0" max="10" low="33" high="66" optimum="80" value="10">
                    at 10/10
                </meter>
            </li>
            <li><label for="happiness">Happiness:</label>
                <meter id="happiness" min="0" max="10" low="33" high="66" optimum="80" value="10">
                    at 10/10
                </meter>
            </li>
        </ul>

        <img class="pixelegg" src="https://i.ibb.co/zZD9GKX/pixel-egg.png" alt="pixelegg" width=200>

        <form class="form">
            <input id="name" type="text" placeholder="Enter Name" />
            <button type="submit">Submit</button>
            </section>

    </main>

    <main id='mainScreen'>
        <!-- Insert alert message "I have to go feed Pudge after school! Click 'play' to continue!" -->

        <div class='title'>Main Screen</div>
        <ul class="healthmeter">
            <li><label for="hunger">Hunger:</label>
                <meter id="hunger" min="0" max="10" low="33" high="66" optimum="80" value="4">
                    at 4/10
                </meter>
            </li>
            <li><label for="sleepiness">Sleepiness:</label>
                <meter id="sleepiness" min="0" max="10" low="33" high="66" optimum="80" value="5">
                    at 5/10
                </meter>
            </li>
            <li><label for="happiness">Happiness:</label>
                <meter id="happiness" min="0" max="10" low="33" high="66" optimum="80" value="2">
                    at 2/10
                </meter>
            </li>
        </ul>

        <img class="lilo-main" src="https://i.ibb.co/NYpd7vk/Main-Screen-Player.png" alt="">

        <section class="main-selection">
            <button class="eat">Eat</button>
            <button class="sleepiness">Sleep</button>
            <button class="play">Play</button>
        </section>
    </main>

    <main id='playScreen'>

        <ul class="healthmeter">
            <li><label for="hunger">Hunger:</label>
                <meter id="hunger" min="0" max="10" low="33" high="66" optimum="80" value="5">
                    at 5/10
                </meter>
            </li>
            <li><label for="sleepiness">Sleepiness:</label>
                <meter id="sleepiness" min="0" max="10" low="33" high="66" optimum="80" value="7">
                    at 7/10
                </meter>
            </li>
            <li><label for="happiness">Happiness:</label>
                <meter id="happiness" min="0" max="10" low="33" high="66" optimum="80" value="3">
                    at 3/10
                </meter>
            </li>
        </ul>

        <img src="https://i.ibb.co/SfG1DTn/Lilo-swimming-away.gif" alt="lilo-swimming-away" height=200>

        <section class="feed-selection">
            <button class="feed-pudge">Feed Pudge</button>
        </section>

    </main>


    <main id='LunchScreen'>
        <!-- Insert alert message "But I'm not hungry, I need a nap!" -->

        <ul class="healthmeter">
            <li><label for="hunger">Hunger:</label>
                <meter id="hunger" min="0" max="10" low="33" high="66" optimum="80" value="5">
                    at 5/10
                </meter>
            </li>
            <li><label for="sleepiness">Sleepiness:</label>
                <meter id="sleepiness" min="0" max="10" low="33" high="66" optimum="80" value="7">
                    at 7/10
                </meter>
            </li>
            <li><label for="happiness">Happiness:</label>
                <meter id="happiness" min="0" max="10" low="33" high="66" optimum="80" value="3">
                    at 3/10
                </meter>
            </li>
        </ul>

        <img src="https://i.ibb.co/p2BGNQr/Lunch-screen-pixel.png" alt="lilo-eating" width=250>

        <section class="lunch-selection">
            <button class="sleepiness">Sleep</button>
        </section>
    </main>


    <main id='sleepScreen'>
        <!-- Insert alert message "OMG! New level unlocked! Click F-key to continue" -->

        <ul class="healthmeter">
            <li><label for="hunger">Hunger:</label>
                <meter id="hunger" min="0" max="10" low="33" high="66" optimum="80" value="5">
                    at 5/10
                </meter>
            </li>
            <li><label for="sleepiness">Sleepiness:</label>
                <meter id="sleepiness" min="0" max="10" low="33" high="66" optimum="80" value="7">
                    at 7/10
                </meter>
            </li>
            <li><label for="happiness">Happiness:</label>
                <meter id="happiness" min="0" max="10" low="33" high="66" optimum="80" value="3">
                    at 3/10
                </meter>
            </li>
        </ul>

        <img src="https://i.ibb.co/mc5S82f/Sleep-screen-pixel-1.png" alt="lilo-sleeping">

        <section></section>
        <button class="main">Main</button>


    </main>

    <main id='newLevelScreen'>
        <!-- Insert Rick Roll music -->

        <img class="waves" src="https://i.ibb.co/PjS9SBh/waves.gif" alt="waves-gif">

    </main>

    <!-- <audio src="" controls>
    </audio> -->

</body>

</html>
