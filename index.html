<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./scripts/app.js" defer></script>
    <title>Stitchgotchi</title>
</head>

<body>

    <main id='openingScreen'>
        <div class='title'>Welcome to Stitchgotchi! Give your egg a name to get started!</div>

        <ul class="healthmeter">
            <li><label for="hunger">Hunger:</label>
                <meter class="hunger" min="0" max="20">
                </meter>
            </li>
            <li><label for="sleepiness">Sleepiness:</label>
                <meter class="sleepiness" min="0" max="20">
                </meter>
            </li>
            <li><label for="happiness">Happiness:</label>
                <meter class="happiness" min="0" max="20">
                </meter>
            </li>
            <li><label for="age">Age: 1</label></li>
        </ul>

        <img class="pixelegg" src="https://cdn.dribbble.com/users/205519/screenshots/3399412/goodeggpixels.gif"
            alt="pixelegg" width=200>

        <form class="form">
            <input id="name" type="text"><input id="submit" type="submit">
        </form>
    </main>

    <main id='mainScreen' class='hidden'>

        <div class='title'>Main Screen</div>
        <ul class="healthmeter">
            <li><label for="hunger">Hunger:</label>
                <meter class="hunger" min="0" max="20">
                </meter>
            </li>
            <li><label for="sleepiness">Sleepiness:</label>
                <meter class="sleepiness" min="0" max="20">
                </meter>
            </li>
            <li><label for="happiness">Happiness:</label>
                <meter class="happiness" min="0" max="20">
                </meter>
            </li>
            <li><label for="age">Age: 1</label></li>
        </ul>

        <img class="stitch-main" src="https://i.pinimg.com/originals/2c/86/7c/2c867c5b913336a0ff1ab38c9bf3e27a.gif"
            alt="stitch-gif">

        <section class="main-selection">
            <p id="continueMessage"></p>
            <button class="play">Play</button>
        </section>
    </main>

    <main id='playScreen' class='hidden'>
        <div class='title'>Play Screen</div>

        <ul class="healthmeter">
            <li><label for="hunger">Hunger:</label>
                <meter class="hunger" min="0" max="20">
                </meter>
            </li>
            <li><label for="sleepiness">Sleepiness:</label>
                <meter class="sleepiness" min="0" max="20">
                </meter>
            </li>
            <li><label for="happiness">Happiness:</label>
                <meter class="happiness" min="0" max="20">
                </meter>
            </li>
            <li><label for="age">Age: 1</label></li>
        </ul>

        <img id="stitch-bikini" src="https://i.pinimg.com/originals/1e/a1/98/1ea19865675dce040cdd596a6bd09025.gif"
            alt="stitch-bikini" height=200>

        <section class="feed-selection">
            <p id="naniMessage"></p>
            <button class="lunch">Lunch</button>
            <button class="feed-pudge">Feed Pudge</button>
        </section>
    </main>

    <main id='lunchScreen' class='hidden'>
        <div class='title'>Lunch Screen</div>

        <ul class="healthmeter">
            <li><label for="hunger">Hunger:</label>
                <meter class="hunger" min="0" max="20">
                </meter>
            </li>
            <li><label for="sleepiness">Sleepiness:</label>
                <meter class="sleepiness" min="0" max="20">
                </meter>
            </li>
            <li><label for="happiness">Happiness:</label>
                <meter class="happiness" min="0" max="20">
                </meter>
            </li>
            <li><label for="age">Age: 1</label></li>
        </ul>

        <img class="stitch-eating" src="https://i.gifer.com/4zb0.gif">

        <section class="lunch-selection">
            <p id="lunchMessage"></p>
            <button class="sleepiness">Sleep</button>
        </section>
    </main>

    <main id='sleepScreen' class='hidden'>
        <div class='title'>Sleep Screen</div>

        <ul class="healthmeter">
            <li><label for="hunger">Hunger:</label>
                <meter class="hunger" min="0" max="20">
                </meter>
            </li>
            <li><label for="sleepiness">Sleepiness:</label>
                <meter class="sleepiness" min="0" max="20">
                </meter>
            </li>
            <li><label for="happiness">Happiness:</label>
                <meter class="happiness" min="0" max="20">
                </meter>
            </li>
            <li><label for="age">Age: 1</label></li>
        </ul>

        <img class="stitch-sleeping" src="https://i.pinimg.com/originals/b6/e9/97/b6e997fdce033838378b3bc7369b63df.gif"
            alt="stitch-sleeping" height=200>

        <section class="reset-button">
            <button class="home">Reset</button>
        </section>
    </main>

    <main id='deathScreen' class='hidden'>
        <img class="rick" src="https://i.ibb.co/qyV9Fdb/rick-roll-gif.gif" alt="rickroll-gif">
        <button class="home">Start Over</button>
    </main>


</body>

</html>
