<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./scripts/app.js" defer></script>
    <title>Lilogotchi</title>
</head>

<body>

    <main id='openingScreen'>
        <div class='title'>Welcome to Lilogotchi! Give your egg a name to get started!</div>

        <ul class="healthmeter">
            <li><label for="hunger">Hunger:</label>
                <meter class="hunger" min="0" max="10" low="33" high="66" optimum="80" value="10">
                    at 10/10
                </meter>
            </li>
            <li><label for="sleepiness">Sleepiness:</label>
                <meter class="sleepiness" min="0" max="10" low="33" high="66" optimum="80" value="10">
                    at 10/10
                </meter>
            </li>
            <li><label for="happiness">Happiness:</label>
                <meter class="happiness" min="0" max="10" low="33" high="66" optimum="80" value="10">
                    at 10/10
                </meter>
            </li>
            <li><label for="age">Age: 1</label></li>
        </ul>

        <img class="pixelegg" src="https://cdn.dribbble.com/users/205519/screenshots/3399412/goodeggpixels.gif"
            alt="pixelegg" width=200>


        <form class="form">
            <input id="name" type="text"><input id="submit" type="submit">
        </form>



    </main>

    <main id='mainScreen' class='hidden'>

        <div class='title'>Main Screen</div>
        <ul class="healthmeter">
            <li><label for="hunger">Hunger:</label>
                <meter class="hunger" min="0" max="10" low="33" high="66" optimum="80" value="4">
                    at 4/10
                </meter>
            </li>
            <li><label for="sleepiness">Sleepiness:</label>
                <meter class="sleepiness" min="0" max="10" low="33" high="66" optimum="80" value="5">
                    at 5/10
                </meter>
            </li>
            <li><label for="happiness">Happiness:</label>
                <meter class="happiness" min="0" max="10" low="33" high="66" optimum="80" value="2">
                    at 2/10
                </meter>
            </li>
            <li><label for="age">Age: 1</label></li>
        </ul>

        <img class="lilo-main" src="./imgs/lilo-talking.gif" alt="lilo-gif">

        <section class="main-selection">
            <p id="continueMessage"></p>
            <button class="play">Play</button>
        </section>
    </main>

    <main id='playScreen' class='hidden'>
        <div class='title'>Play Screen</div>

        <ul class="healthmeter">
            <li><label for="hunger">Hunger:</label>
                <meter class="hunger" min="0" max="10" low="33" high="66" optimum="80" value="5">
                    at 5/10
                </meter>
            </li>
            <li><label for="sleepiness">Sleepiness:</label>
                <meter class="sleepiness" min="0" max="10" low="33" high="66" optimum="80" value="7">
                    at 7/10
                </meter>
            </li>
            <li><label for="happiness">Happiness:</label>
                <meter class="happiness" min="0" max="10" low="33" high="66" optimum="80" value="3">
                    at 3/10
                </meter>
            </li>
            <li><label for="age">Age: 1</label></li>
        </ul>

        <img id="lilo-swimming" src="https://i.ibb.co/SfG1DTn/Lilo-swimming-away.gif" alt="lilo-swimming-away"
            height=200>

        <section class="feed-selection">
            <p id="naniMessage"></p>
            <button class="lunch">Lunch</button>
            <button class="feed-pudge">Feed Pudge</button>
        </section>

    </main>


    <main id='lunchScreen' class='hidden'>
        <div class='title'>Lunch Screen</div>


        <ul class="healthmeter">
            <li><label for="hunger">Hunger:</label>
                <meter class="hunger" min="0" max="10" low="33" high="66" optimum="80" value="5">
                    at 5/10
                </meter>
            </li>
            <li><label for="sleepiness">Sleepiness:</label>
                <meter class="sleepiness" min="0" max="10" low="33" high="66" optimum="80" value="7">
                    at 7/10
                </meter>
            </li>
            <li><label for="happiness">Happiness:</label>
                <meter class="happiness" min="0" max="10" low="33" high="66" optimum="80" value="3">
                    at 3/10
                </meter>
            </li>
            <li><label for="age">Age: 1</label></li>
        </ul>

        <img class="lilo-sass" src="./imgs/lilo-sass.gif">

        <section class="lunch-selection">
            <p id="lunchMessage"></p>
            <button class="sleepiness">Sleep</button>
        </section>
    </main>


    <main id='sleepScreen' class='hidden'>
        <div class='title'>Sleep Screen</div>

        <ul class="healthmeter">
            <li><label for="hunger">Hunger:</label>
                <meter class="hunger" min="0" max="20">
                </meter>
            </li>
            <li><label for="sleepiness">Sleepiness:</label>
                <meter class="sleepiness" min="0" max="20">
                </meter>
            </li>
            <li><label for="happiness">Happiness:</label>
                <meter class="happiness" min="0" max="20">
                </meter>
            </li>
            <li><label for="age">Age: 1</label></li>
        </ul>

        <img src="./imgs/mood.gif" alt="liloisamood">

        <section></section>
        <button class="home">Reset</button>


    </main>

    <main id='deathScreen' class='hidden'>
        <img class="rick" src="https://i.ibb.co/qyV9Fdb/rick-roll-gif.gif" alt="rickroll-gif">
        <button class="home">Play Again</button>

    </main>



</body>

</html>
